<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>LiBrErIa ViRtUaL/LiBrOs</title>
</head>
<body>
    <h1 id="h1" class="container-fluid">Librería Web</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" 
    style="background-color: #ffbf69;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bienvenid@</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Soy Administrador</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Soy Cliente</a>
          </li>
        </ul>
      </div>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
    </div>
  </nav>

 <!--main-->
    <main id="content" class="container-fluid">
        <h2>Portal Administrador de Libros</h2>
         <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
        <!--section-->
<h3><strong>Ingresar libros</strong></h3>
        <article class="container-fluid">
            <form action="/administracionLibro/guardarLibro" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                     <div class="mb-3">
                  <label class="form-label">ISBN</label>
                  <input type="number" class="form-control" placeholder="ISBN" name="isbn">
                </div>
                    <label  class="form-label">Libro</label>
                    <input type="text" class="form-control" placeholder="Título" name="titulo">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Año</label>
                    <input type="number" class="form-control" placeholder="Año de edición" name="anio">
                  </div>
                
                  <div class="mb-3">
                    <select class="form-select" name="autor">
                    <option selected>Seleccionar un Autor</option>
                    <option th:each="a: ${autor}" th:text="${a.getNombre()}"></option> 
                  </select>
                </div>
                <div class="mb-3">
                  <select class="form-select" name="editorial">
                    <option selected>Seleccionar una Editorial</option>
                    <option th:each="e: ${editorial}" th:text="${e.getNombre()}"></option>
                  </select>
                </div>
                <button type="submit" class="btn btn-secondary">Guardar</button>
              </form>
        </article>
<h3><strong>Listar Libros</strong></h3>
 <a href="/administracionLibros/mostrarLibros" type="button" class="btn btn-outline-info">+</a>
        <article class="container-fluid">
            <table id="tabla" class="table" action="mostrarLibros" method="GET">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Título</th>
                    <th scope="col">Año</th>
                    <th scope="col">Editar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="l: ${libro}">
                    <th th:text="${l.getId()}"></th>
                    <td th:text="${l.getIsbn()}"></td>
                    <td th:text="${l.getTitulo()}"></td>
                    <td th:text="${l.getAnio()}"></td>
                    <td>
                        <a href="#" class="btn btn-secondary">Editar</a>
                    </td>
                  </tr>
                </tbody>
              </table>
        </article>
    </main>
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>
</html>
