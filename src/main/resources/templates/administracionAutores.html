<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>LiBrErIa ViRtUaL/AuToReS</title>
</head>
<body>
    <h1 id="h1" class="container-fluid">Librer√≠a Web</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" 
    style="background-color: #ffbf69;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bienvenid@</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Soy Administrador</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Soy Cliente</a>
          </li>
        </ul>
      </div>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
    </div>
  </nav> 
    
<main id="content" class="container-fluid">     
        <!--section-->
        <div class="input-group mb-3">
            <form class="d-flex" method="post" action="guardar">
            <input type="text" class="form-control" placeholder="Ingresar nuevo autor" name="nombre">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Guardar</button>
             <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            </form>
          </div>

<h3><strong>Listar Autores</strong></h3>
        <a href="/administracionAutores/mostrar" type="button" class="btn btn-outline-info">+</a>
        <article class="container-fluid">
            <table id="tabla" class="table" action="mostrarAutores" method="GET">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Editar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="a: ${autor}">
                    <th scope="row"th:text="${a.getId()}"></th>
                    <td th:text="${a.getNombre()}"></td>
                    <td>
                        <a href="#" class="btn btn-secondary">Editar</a>
                    </td>
                  </tr>
                </tbody>
              </table>
        </article>
       </main>   
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>
</html>
